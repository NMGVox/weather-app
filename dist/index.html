<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Vox</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="heading">
        <button id="unit-toggle">°F/°C</button>
        <div class="search-area">
            <form id="search-form">
                <label for="search">Enter Location: </label>
                <input type="text" name="search" id="search">
                <button id="search-button">Find</button>
            </form>
        </div>
    </div>

    <div class="main-weather">
        <div class="details-wrapper">
            <div class="location-wrapper">
                <h1 class="city-state"></h1>
                <h3 class="country"></h3>
            </div>
            <div class="temp-wrapper">
                <h1 class="temperature" id="temperature"></h1>
                <h3 class="last-update"></h3>
                <img src="./images/placeholder.png" alt="" class="w-icon-small">
            </div>
            <div id="ticker"></div>
        </div>
    </div>
</body>
</html>
