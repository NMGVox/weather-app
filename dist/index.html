<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Vox</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="heading">
        <button id="unit-toggle">Switch Units</button>
        <div class="search-area">
            <form id="search-form">
                <label for="search"> <img src="" alt="search icon" id="search-icon"></label>
                <input placeholder="City, Region/State" type="text" name="search" id="search">
                <span id="error"></span>
                <button id="search-button">Find</button>
            </form>
        </div>
        <img id="mobile-faves" alt="">
    </div>

    <div class="main-weather">
        <div class="details-wrapper">
            <div class="location-wrapper">
                <h1 class="city-state"></h1>
                <h3 class="country"></h3>
            </div>
            <div class="temp-wrapper">
                <h1 class="temperature" id="temperature"></h1>
                <h3 class="last-update"></h3>
                <img alt="" class="w-icon-small">
            </div>
            <div id="ticker"></div>
            <span class="button-container">
                <button id="show-weekly">3-Day Forecast</button>
                <button id="show-hourly">Hourly Forecast</button>
            </span>
            <img alt="favorite" id="fav-icon" title="Add this location to favorites!">
        </div>
        
        <div class="favorites-container">
            <h1>Favorites</h1>
            <div class="fav-menu"></div>
        </div>
    </div>

    <div class="forecast">
    </div>
</body>
</html>
